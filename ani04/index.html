<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
  margin: 0;
  padding: 0;
  background: #E4E7DA;
  height: 100vh;
  width: 100vw;
  position: relative;
}
.clouds{
  background-image: url('http://jessicamichele.com/wp-content/uploads/2019/04/cloudy.svg');
  background-position: 0px 0px;
	background-repeat: repeat-x;
height:98px;  
  animation: moving 50s linear infinite;
}
.airplane{
  position: absolute;
  width:100px;
  right:50%;
  top:50%;
  animation: up 2s ease-in-out infinite alternate, rotate 4s ease-out infinite;
}
.trees{
  position:absolute;
  background-image: url('http://jessicamichele.com/wp-content/uploads/2019/04/atree.svg');
  background-position: 0px 0px;
	background-repeat: repeat-x;
  height:124px;
  width:100%;
  bottom:0;
  animation: moving 30s linear infinite;
}
@keyframes moving{
  to{
    background-position: -110% 0;
  }
}
@keyframes up{
  to{
    margin-top:-100px;
  }
}
@keyframes rotate{
  50%{
    transform: rotate(-15deg);
  }
  75%{
    transform: rotate(20deg);
  }
}
    </style>
</head>
<body>
    <div class="clouds"></div>
