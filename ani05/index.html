    <style>
        body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;

        width: 400px;

            <image 
              xlink:href="https://media.giphy.com/media/tIwmTQ64D52XTuL8xd/giphy.gif" 
              height="100%"
              width="100%"/>

        </defs>
        <g mask="url(#MASK)">
        <image x="0" y="0%" class="space" href="https://media.giphy.com/media/MXQnyEQwBJ6eTj90L5/giphy.gif" 
              height="100%" width="100%"/>
        </g>
      </svg>
